{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Новый чат</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.username.label(class="form-label") }}
            {{ form.username(class="form-control") }}
            {% if message %}
            <div class="alert alert-danger mt-2">{{ message }}</div>
            {% endif %}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
